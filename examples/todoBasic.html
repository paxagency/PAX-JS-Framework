<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <div app='home'>
            <h1 bind='title'></h1>
            <ul bind='todos'></ul>
            <button onclick='app.home.add()'>Add this</button><br />
            <input bind='inp' type='text' />
        </div>
    </body>
<script src="../dist/pax.js"></script>
 <script>
    app.home = {
        data:{
            title:'My List',
            todos: [
                'Learn JavaScript',
                'Learn Pax',
                'Build something awesome'
            ],
            inp:''
        },
        add:function(){
            this.push('todos',app.home.data.inp);
            this.set('inp','');
        }
    }
 </script> 

</html>
