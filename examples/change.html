<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        
    </head>
    <body>
        <div pax='home'>
            <input pax='inp' type='text'/>
            <h2 class='message'>Type above for hidden message</h2>
        </div>
    </body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="../dist/pax.js"></script>
<script>
    app.home = {
        change:{
            inp:function(v){
                $('.message').html(v.split('').reverse().join(''));
            }
        }
    }
</script> 

</html>
