<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        
    </head>
    <body>
        <div app='home'>
            <input bind='inp' type='text'/>
            <h2 bind='message'>Type above for hidden message</h2>
            <button onclick="pax.print(app.home.data.inp);">Share Input</button>
            <button onclick="pax.print(app.home.data.message);">Share Message</button>
        </div>
    </body>
<script src="../dist/pax.js"></script>
<script>
    app.home = {
        change:{
            inp:function(v){
            	app.home.set('message',v.split('').reverse().join(''));
            }
        }
    }
</script> 

</html>
