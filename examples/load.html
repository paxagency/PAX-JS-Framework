<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div app='home'></div>
    </body>
<script src="../dist/pax.js"></script>
<script>
    app.home = {
        load:{
            question:{url:"https://yesno.wtf/api"},
        },
        template:`
            <h1>Ajax load test </h1>
            <p><em>(reload for a new answer)</em></p><hr />
            <h2>The answer is {{this.answer}}.<br /> <img src='{{this.image}}' /></h2>`,
        loaded:function(){
            this.data.answer = this.load.question.data.answer;
            this.data.image = this.load.question.data.image;
        }
    }
</script> 

</html>
