<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.active {font-weight:bold;}
			#header ul li {cursor:pointer;}
			#header, #routes{float:left;}
			#header {width:100px;border:solid thin #ccc;margin-right:40px;}
		</style>
    </head>
    <body>
    	<div id="header" pax='header'>
			<ul pax='nav'></ul>
        </div>
        <div id='routes'>
        	<template pax="index"><h1>Home</h1><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p></template>
        	<template pax="about"><h1>About</h1><p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</template>
        	<template pax="contact"><h1>Contact</h1><p>Ut enim ad minim veniam, quis nostrud exercitation ullamco</p></template>
        	<template pax="login"><h1>Login</h1><p>Duis aute irure dolor in reprehenderit in voluptate</p></template>
        </div>
    </body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="../dist/pax.js"></script>
<script>
	pax.routeHash = true;
    app.header = {
    	templates:{
    		nav:"<li class='{{this.active}}'><a onclick='app.header.setActive({{index}})'>{{this.label}}</a></li>"
    	},
        data:{
            nav:[
            	{label:"Home",href:"#/"},
            	{label:"About",href:"#/about"},
            	{label:"Contact",href:"#/contact"},
            	{label:"Login",href:"#/login"}
            ]
        },
        loaded:function(){
        	$.each(this.data.nav,function(i,o){
        		if(pax.url[0]==o.href.split("/")[1]) o.active="active";
        	});
        },
        setActive:function(n){
        	$.each(this.data.nav,function(i,o){o.active="";});
        	this.data.nav[n].active = "active";
        	this.render("nav");
        	pax.link(this.data.nav[n].href);
        }
    }
 </script> 

</html>
