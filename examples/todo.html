<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <div app='home'>
            <h1 bind='title'></h1>
            <ul bind='todos'></ul>
            <h4 class='message' style='display:none;'>There are no items to do.</h4>
            <input bind='inp' type='text' /><button onclick='app.home.add()'>Add this</button>
            <br /><br /><button onclick='pax.print(app.home.data.todos)'>Save Data</button>
        </div>
    </body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="../dist/pax.js"></script>
<script>

app.home = {
	data:{
		title:'My List',
		todos: [
			'Learn JavaScript',
			'Learn Pax',
			'Build something awesome'
		],
		inp:''
	},
	templates:{
		todos:`<li>{{value}} <button onclick='app.home.pop("todos",{{index}})'>x</button></li>`
	},
	add:function(){
		this.push('todos',app.home.data.inp);
		this.set('inp','');
	},
	change:{
		todos:function(v){
			(!v.length) ? $('.message').show() :$('.message').hide()  
		}
	}
}


</script> 

</html>
