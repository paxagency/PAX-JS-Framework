<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../dist/pax.js"></script>
    </head>
    <body>
        <div pax='home'>
            <h1 pax='title'></h1>
            <ul pax='todos'></ul>
            <button onclick='app.home.add()'>Add this</button><br />
            <input pax='inp' type='text' />
        </div>
    </body>

 <script>
    var pax = new $pax();
    var app = pax.apps;
    $(function(){pax.init();});

    app.home = {
        data:{
            title:'My List',
            todos: [
                'Learn JavaScript',
                'Learn Pax',
                'Build something awesome'
            ],
            inp:''
        },
        add:function(){
            this.push('todos',app.home.data.inp);
            this.set('inp','');
        }
    }
    
    
 </script> 

</html>
